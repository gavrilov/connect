<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <!-- Flash Message with status -->
    <div class="row">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">{{ message }}</div>
      {% endfor %}
      {% endif %}
      {% endwith %}
    </div>

    <div class="row">
      <h2>Send Direct Message</h2>
    </div>

    <!-- Form to send messages -->
    <div class="row">
      <form action="/" method="post">
        <div class="form-group">
          <label for="name" class="form-label">Your name:</label><br>
          <input type="text" id="name" name="name" class="form-control" required><br>
        </div>
        <div class="form-group">
          <label for="message" class="form-label">Message:</label><br>
          <textarea id="message" name="message" class="form-control" rows="4" cols="50" required
            placeholder="Type your message here..."></textarea><br>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
